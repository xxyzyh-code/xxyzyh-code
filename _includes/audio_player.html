<div id="custom-audio-player">
    <h3>我的音樂播放器</h3>
    
    <audio id="main-audio" controls src="{{ site.data.music[0].url }}">
        您的瀏覽器不支持 HTML5 音頻。
    </audio>

    <ul id="playlist">
    {% for track in site.data.music %}
        <li data-url="{{ track.url }}" onclick="loadTrack('{{ track.url }}', '{{ track.title }}')">
            {{ track.title }} - {{ track.artist }}
        </li>
    {% endfor %}
    </ul>
</div>

<script>
    const audio = document.getElementById('main-audio');
    const playerTitle = document.querySelector('#custom-audio-player h3');

    // JavaScript 邏輯：點擊清單項目時載入並播放新歌曲
    function loadTrack(url, title) {
        audio.src = url;
        playerTitle.textContent = `正在播放：${title}`;
        audio.play();
    }
    // ...
</script>
