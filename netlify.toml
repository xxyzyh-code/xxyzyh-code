[build]
  command = "bundle exec jekyll build"
  publish = "_site"

[build.environment]
  BUNDLE_WITHOUT = ""
  LANG = "C.UTF-8"
  LC_ALL = "C.UTF-8"

# 函數重寫規則
[[redirects]]
  from = "/api/stats"
  to = "/.netlify/functions/api-stats"
  status = 200

[[redirects]]
  from = "/api/track"
  to = "/.netlify/functions/api-track"
  status = 200
